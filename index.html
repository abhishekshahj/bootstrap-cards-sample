<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/webpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>

  <body>
    <div class="firstContainer">
      <img src="./image/backimg.jpg" class="profilePicture" alt="Profile Picture">
      <div class="textContainerName"><b>Name : Abhishek Shah</b></div>
      <div class="textContainerEmail"><b>Email : abhishekshahj@gmail.com</b></div>
      <div class="status"><b>Your Status : </b>
        <label class="switch">
          <input type="checkbox" class="hideCheckBox" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <br>
      <button class="btn btn-editPassword button buttonEffect">Reset Password</button>
      <button class="btn btn-editName button buttonEffect" onclick="setFocus()">Edit Your Name</button>
    </div>
  </body>

</html>
