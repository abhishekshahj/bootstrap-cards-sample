<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/webpage-2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    
  </head>

  <body>
    
  <div class="secondContainer">
    <!-- <img src="./image/backimg.jpg" class="profilePictureSimple" alt="Profile Picture"> -->
    <div class="glyphiconNameDiv"><span class="glyphicon glyphicon-user glyphiconName" aria-hidden="true"></span></div>
    
    <div class="textContainerForSecond"><b>Name</b><div class="name"><b>Abhishek</b></div> </div>
    
    <span class="glyphicon glyphicon-envelope glyphiconEmail" aria-hidden="true"></span>
    
    <div class="emailContainerForSecond"><b>Email</b><div class="email"><b>abhi@gmail.com</b></div> </div>
    
    <span class="glyphicon glyphicon-off glyphiconActive" aria-hidden="true"></span>
    
    <div class="activeStatus">
      <b class="opacityStyleForStatus">Status
      </b>
      <label class="switch">
        <input type="checkbox" class="checkBoxHide" checked>
        <span class="slider round"></span>
      </label>
      
    </div>
    <button class="btn btn-editPassword button buttonEffect">Reset Password</button>
    <button class="btn btn-editName button buttonEffect" onclick="setFocus()">Edit Name</button>
  </div>
  </body>
</html>
