<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/webpage-4.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>

  <body>
  <div class="container">
    <div class="block">
      <div class="row">
        <div class="col-sm-4 col-lg-4 col-md-4 col-xs-4">
          <img src="./image/backimg.jpg" class="profile-picture" alt="Profile Picture">
        </div>
        <div class="col-sm-8 col-lg-8 col-md-8 col-xs-8" >
          
          <div class="row">
            <div class="col-sm-2 col-lg-2 col-md-2 col-xs-2">
              <div><span class="glyphicon glyphicon-user glyphiconName" aria-hidden="true"></span></div>    
          </div>
            <div class="col-sm-5 col-lg-5 col-md-5 col-xs-5">
              <div class="nameContainerForSecond">Abhishek </div>
            </div>
            <div class="col-sm-5 col-lg-5 col-md-5 col-xs-5">
               <div class="opacityStyleForName">Name</div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2 col-lg-2 col-md-2 col-xs-2">
              <div><span class="glyphicon glyphicon-envelope glyphiconName" aria-hidden="true"></span>      </div>    
          </div>
            <div class="col-sm-5 col-lg-5 col-md-5 col-xs-5">
              <div class="nameContainerForSecond">abhi@gmail.com</div>
            </div>
            <div class="col-sm-5 col-lg-5 col-md-5 col-xs-5">
               <div class="opacityStyleForName">Email</div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2 col-lg-2 col-md-2 col-xs-2">
              <div><span class="glyphicon glyphicon-off glyphiconName" aria-hidden="true"></span>      </div>    
          </div>
            <div class="col-sm-5 col-lg-5 col-md-5 col-xs-5">
              <label class="switch nameContainerForSecond">
                <input type="checkbox" class="checkBoxHide" checked>
                <span class="slider round"></span>
              </label>
            </div>
            <div class="col-sm-5 col-lg-5 col-md-5 col-xs-5">
               <div class="opacityStyleForName">Status</div>
            </div>
          </div>
        </div>
          
        <button class="btn button buttonEffect responsiveButtonReset">Reset Password</button>

        <button class="btn button buttonEffect responsiveButtonName">Edit Name</button>
        </div>
      </div>
      
    </div>
  </div>
  </body>

</html>
